<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSG</title>
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <script defer src="./bootstrap/jquery/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="./assets/iconos/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <script defer src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/cart.js"></script>
    <script defer src="./js/sales.js"></script>
    <script defer src="./js/newprod.js"></script>
  </head>

  <header class="header text-center">
    <section class="container">
      <nav class="navbar navbar-expand-lg navbar-light justify-content-around">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-around"
          id="navbarSupportedContent"
        >
          <div class="justify-content-around">
            <button
              type="button"
              class="btn btn-secondary"
              id="addingProducts"
              data-toggle="tooltip"
              data-placement="top"
              title="Cargar nuevo producto"
            >
              <strong>+</strong>
            </button>
            <button
              class="btn btn-secondary collapsed"
              type="button"
              data-toggle="collapse"
              data-target="#cart"
              aria-controls="cart"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
          </div>
          <div class="justify-content-center">
            <select
              id="filteredPrice"
              class="form-control my-2"
              placeholder="Elegí una opcion"
            >
              <option value="" disabled selected>Elegí una opción</option>
              <option id="higherPrice" value="higherPrice" name="filtered">
                Mayor precio
              </option>
              <option id="lowerPrice" value="lowerPrice" name="filtered">
                Menor precio
              </option>
            </select>
          </div>
          <div>
            <form class="form-inline my-2 my-lg-0 justify-content-center">
              <input
                type="text"
                class="p-1"
                placeholder="Busca tu pc"
                id="filter"
              />
              <button type="button" class="btn btn-secondary" id="result">
                buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>
  </header>

  <body>
    <section id="products">
      <div class="text-center">
        <h2 class="">PC Gaming</h2>
      </div>

      <div class="row mt-3 cart justify-content-center collapse" id="cart">
        <div id="cartContainer"></div>
      </div>

      <div class="row mt-3 justify-content-center" id="container"></div>
    </section>

    <section id="form" style="display: none">
      <div class="text-center">
        <h2 class="">Cargar nuevo stock</h2>
      </div>

      <form class="container">
        <h4>USAR MAYUS AL CARGAR STOCK</h4>
        <div class="mb-3 w-50">
          <label for="brand" class="form-label">Marca</label>
          <input
            type="text"
            class="form-control"
            id="brandNewProduct"
            placeholder="Ingrese la marca"
            value="AMD"
            required
          />
        </div>
        <div class="mb-3 w-50">
          <label for="name" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nameNewProduct"
            placeholder="Ingrese modelo"
            value="AMD RYZEN PATITO"
            required
          />
        </div>
        <div class="mb-3 w-50">
          <label for="image" class="form-label">Imagen (precargada) </label>
          <input
            type="file"
            class="form-control-file"
            id="imageNewProduct"
            disabled
          />
        </div>
        <div class="mb-3 w-50">
          <label for="name" class="form-label">Precio</label>
          <input
            type="number"
            class="form-control"
            id="priceNewProduct"
            placeholder="Ingrese precio"
            value="699"
            required
          />
        </div>

        <button type="button" class="btn btn-primary" id="submitNewProduct">
          Subir Producto
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          id="productos"
          data-toggle="tooltip"
          data-placement="top"
          title="Cargar nuevo producto"
        >
          <strong>Nueva lista de productos</strong>
        </button>
      </form>
    </section>
  </body>
</html>
